<html>
    <head>
        <meta charset="utf-8">
        <style>
            table,tr,td
            {
                border: 1px solid black;
            }
        </style>
        <script>
            function add()
            {
                var Inputname = document.getElementById("name");
                var nametext = Inputname.value;
                var Inputaddress = document.getElementById("address");
                var addresstext = Inputaddress.value;
                var Inputphone = document.getElementById("phone");
                var phonetext = Inputphone.value;
                

                var tr = document.createElement("tr");
                var tdname = document.createElement("td");
                tdname.innerHTML=nametext;
                var tdaddress = document.createElement("td");
                tdaddress.innerHTML=addresstext;
                var tdphone = document.createElement("td");
                tdphone.innerHTML=phonetext;
                


                var table = document.getElementById("playlist");
                table.appendChild(tr);
                tr.appendChild(tdname);
                tr.appendChild(tdaddress);
                tr.appendChild(tdphone);
            }
        </script>

    </head>
    <body>
        <form>
        ชื่อลูกค้า:<input type="text"id="name"><br>
        ที่อยู่:<input type="text" id ="address"><br>
        โทรศัพท์:<input type="text" id = "phone">
        <input type="button" id="click" onclick="add()" value="เพิ่ม">
        </form>
        <table id="playlist">
            <tr>
                <td>ชื่อลูกค้า</td>
                <td>ที่อยู่</td>
                <td>โทรศัพท์</td>
            </tr>
            
        </table>

    </body>
</html>
